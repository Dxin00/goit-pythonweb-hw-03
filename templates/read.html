<!DOCTYPE html>
<html>
<head><title>Всі повідомлення</title></head>
<body>
    <h1>Список повідомлень</h1>
    {% if messages %}
        {% for time, msg in messages.items() %}
            <div>
                <strong>{{ msg.username }}</strong>: {{ msg.message }} <br>
                <small>{{ time }}</small>
            </div><hr>
        {% endfor %}
    {% else %}
        <p>повідомлень поки немає.</p>
    {% endif %}
    <a href="/">Повернутися на головну</a>
</body>
</html>
